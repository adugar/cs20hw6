<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Amicable Numbers</title>
</head>
<body style="background-color:lightblue;">
    <h2>Amicable Numbers</h2>
    <form>
        Number 1: <input style="border: 2px solid red;" type= 'text' placeholder="First number..." id='number1'><br />
        Number 2: <input style="border: 2px solid red;" type= 'text' placeholder="Second number..." id='number2'><br />
        <br />
        <input type ='button' value = 'Submit Numbers' onclick = 'runAmicable()'></form>
        <br />
        <div id="result"></div>
<script type="text/javascript">
    function runAmicable(){
        var number1,number2;
        number1 = parseInt(document.getElementById('number1').value);
        number2 = parseInt(document.getElementById('number2').value);   
        // alert(number1 + " " + number2);
        number1factors = findFactors(number1);
        number2factors = findFactors(number2);
        
        if (factorTotal(number1factors, number1) == number2 && 
            factorTotal(number2factors, number2) == number1 &&
            number1 > 0 && number2 > 0) {
                document.getElementById("result").innerHTML = 
               "The numbers: " + number1 + " and " + number2 + " are amicable";
               alert ("Factors for " + number1 + " are: " + number1factors 
               + "\n" + "Factors for " + number2 + " are: " + number2factors);
            }
            else {
                document.getElementById("result").innerHTML = 
               "The numbers: " + number1 + " and " + number2 + " are " +
               " not amicable";
               alert ("Factors for " + number1 + " are: " + number1factors 
               + "\n" + "Factors for " + number2 + " are: " + number2factors);
            }
        //console.log(number1factors);
    }
    function findFactors(number) {
        arr = [];
        for (var i = 0; i < number / 2 + 1; i++) {
            if (isFactor(number, i)) {
                arr.push(i);
            }
        }
        return arr;
    }
    function isFactor(x, y) {
        return x % y == 0;
    }
    function factorTotal(arr, number) {
        var total = 0;
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] != number) {
                total += arr[i];
            }
        }
        return total;
    }
</script>
</body>
</html>
